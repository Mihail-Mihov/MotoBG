    <body class="main-bg">


    <div class="login-container text-c animated flipInX">
        <div>
            <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
        </div>
        <h3 class="text-whitesmoke text-center">Вход</h3>
        <div class="container-content">

            <form th:method="post" th:action="@{/users/login}"
                    class="margin-t">
                <div class="form-group">
                    <input id="username" name="username"  th:value="${username}"
                            type="text" class="form-control" placeholder="Потребител" required="">
                </div>
                <div class="form-group">
                    <input id="password" name="password"
                            type="password" class="form-control" placeholder="*****" required="">
                </div>
                <button type="submit" class="form-button button-l margin-b">Вход</button>


                <p class="text-whitesmoke text-center"><small>Не си регистриран?</small></p>
             <div style="text-align: center;"> <a class="text-darkyellow"
                                                  th:href="@{/users/register}"><small>Регистрация!</small></a></div>
                <p th:if="${bad_credentials}" class="errors alert alert-danger">
                    Грешна парола или потребителско име.
                </p>
            </form>
            <p class="margin-t text-whitesmoke text-center"><small> MotoBG 2021</small> </p>
        </div>
    </div>
