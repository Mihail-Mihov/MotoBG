<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
                      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Продай или купи мотор</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<header th:fragment="navigation">

    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-red navbar-dark">
        <div class="wrapper"> </div>
        <div class="container-fluid all-show">
            <a class="p-2" th:href="@{/}">
                <img src="https://res.cloudinary.com/pib/image/upload/c_scale,w_91/v1673886898/motobg-high-resolution-logo-black-on-transparent-background_sspuby.png">
            </a>
            <button class="navbar-toggler" type="button"
                                                      data-toggle="collapse" data-target="#navbarSupportedContent"
                                                      aria-controls="navbarSupportedContent" aria-expanded="false"
                                                      aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <th:block sec:authorize="isAnonymous()">
                        <li class="nav-item" >
                            <a class="nav-btn" th:href="@{/}">Начало</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-btn" aria-current="page" th:href="@{/users/login}">Вход</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-btn"  th:href="@{/users/register}">Регистрация</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-btn" th:href="@{/offers/all}">Всички мотори</a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')">
                            Rolq admin
                        </li>
                    </th:block>



                    <th:block  sec:authorize="isAuthenticated()">

                        <li class="nav-item" >

                        </li>
                        <li class="nav-item">
                            <a class="nav-btn" th:href="@{/profile}">Профил</a>
                        </li>

                        <li class="nav-item" >
                            <a class="nav-btn" th:href="@{/offers/add}">Продай мотор</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-btn" th:href="@{/offers/all}">Всички мотори</a>
                        </li>
                        <form  th:action="@{/users/logout}" th:method="post">
                            <input class="nav-btn d-flex justify-content-end" type="submit" value="Изход">
                        </form>
<!--                        <form  th:action="@{/users/logout}" th:method="post">-->
<!--                            <input class="nav-btn d-flex justify-content-end" type="submit" value="Изход">-->
<!--                        </form>-->
                    </th:block>

                </ul>

            </div>
        </div>
    </nav>
    <!--/.Navbar -->


</header>


<footer th:fragment="footer" class="container">
    <p>&copy;Mihail Mihov 2021. mihailbmihov(at)mail.bg </p>
</footer>

</body>
</html>
