<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../scripts/myscript.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
          integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:replace="fragments/commons::navigation"></header>


<div class="row ng-scope">

    <div th:object="${profileModel}" class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-body text-center">
                <div class="pv-lg"><img class="center-block img-responsive img-circle img-thumbnail thumb96"
                                        th:src="*{profilePictureUrl}" alt="Contact"></div>
                <h3 th:text="*{firstName + ' '  + lastName}" class="m0 text-bold"></h3>
                <div class="mv-lg">
                    <p th:text="*{description}"></p>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="h4 text-center">Редактирай информацията в профила</div>
                <div class="row pv-lg">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">

                        <form   th:action="@{/profile/edit}"
                                th:method="patch"
                                th:object="${profileModel}"
                               class="form-horizontal ng-pristine ng-valid">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="firstName">Първо име</label>
                                <div class="col-sm-10">
                                    <input th:field="*{firstName}" name="firstName" th:errorclass="is-invalid"
                                           class="form-control" id="firstName" type="text" placeholder="">
                                    <p th:errors="*{firstName}" class="invalid-feedback errors alert alert-danger">Error</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="lastName">Фамилия</label>
                                <div class="col-sm-10">
                                    <input  th:field="*{lastName}"  name="lastName" th:errorclass="is-invalid"
                                           class="form-control" id="lastName" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="profilePictureUrl">Url за профилна
                                    снимка</label>
                                <div class="col-sm-10">
                                    <input th:field="*{profilePictureUrl}" name="profilePictureUrl" th:errorclass="is-invalid"
                                           class="form-control" id="profilePictureUrl" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="phoneNumber">Телефонен номер</label>
                                <div class="col-sm-10">
                                    <input th:field="*{phoneNumber}" name="phoneNumber" th:errorclass="is-invalid"
                                           class="form-control" id="phoneNumber" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="email">Имейл</label>
                                <div class="col-sm-10">
                                    <input th:field="*{email}" name="email" th:errorclass="is-invalid"
                                           class="form-control" id="email" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="homeTown">Град</label>
                                <div class="col-sm-10">
                                    <input th:field="*{homeTown}" name="homeTown" th:errorclass="is-invalid"
                                           class="form-control" id="homeTown" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="description">Описание</label>
                                <div class="col-sm-10">
                                    <textarea th:field="*{description}" name="description" th:errorclass="is-invalid"
                                              class="form-control" id="description" row="50"></textarea>
                                    <p class="invalid-feedback errors alert alert-danger">Моля въведи описание.</p>
                                </div>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label class="col-sm-2 control-label" for="password">Парола</label>-->
<!--                                <div class="col-sm-10">-->
<!--                                    <input th:field="*{password}" name="password" th:errorclass="is-invalid"-->
<!--                                              type="password" class="form-control" id="password">-->
<!--                                    <p class="invalid-feedback errors alert alert-danger">Моля въведи парола.</p>-->
<!--                                </div>-->
<!--                            </div>-->

<!--                            <div class="form-group">-->
<!--                                <label class="col-sm-2 control-label" for="confirmPassword">Повтори парола</label>-->
<!--                                <div class="col-sm-10">-->
<!--                                    <input th:field="*{confirmPassword}" name="confirmPassword" th:errorclass="is-invalid"-->
<!--                                              type="password" class="form-control" id="confirmPassword">-->
<!--                                    <p class="invalid-feedback errors alert alert-danger">Паролите не съвпадат.</p>-->
<!--                                </div>-->
<!--                            </div>-->


<!--                            <div class="form-group">-->
<!--                                <div class="col-sm-offset-2 col-sm-10">-->
<!--                                    <div class="checkbox">-->
<!--                                        <label>-->
<!--                                            <input id="terms" type="checkbox"> Потвърждаваш ли информацията ?-->
<!--                                        </label>-->

<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button id="submit" class="btn btn-info" type="submit">Запази</button>
                                </div>
                            </div>

                        </form>
                        <div class="text-right"><a class="text-muted" href="#">Изтриване на акаунт?</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<style type="text/css">
    body{
        margin-top:20px;
        background:#f5f7fa;
    }
    .panel.panel-default {
        border-top-width: 3px;
    }
    .panel {
        box-shadow: 0 3px 1px -2px rgba(0,0,0,.14),0 2px 2px 0 rgba(0,0,0,.098),0 1px 5px 0 rgba(0,0,0,.084);
        border: 0;
        border-radius: 4px;
        margin-bottom: 16px;
    }
    .thumb96 {
        width: 96px!important;
        height: 96px!important;
    }
    .thumb48 {
        width: 48px!important;
        height: 48px!important;
    }


</style>


<script type="text/javascript">

</script>

<div style="text-align: center;">
    <footer class="container" th:replace="fragments/commons::footer"></footer>
</div>
</body>
</html>
